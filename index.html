<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            var quotes = []
            $(document).ready(function() {
                $.ajax({
                    type: "GET",
                    url: "data.txt",
                    dataType: "text",
                    success: function(data) {processData(data);}
                    });
                });

                function processData(allText) {
                    var allTextLines = allText.split(/\r\n|\n/);
                    var headers = allTextLines[0].split(';');
                    var lines = [];
                    

                    for (var i=0; i<allTextLines.length; i++) {
                        var data = allTextLines[i].split(';');
                        if (data.length == headers.length) {

                            var tarr = [];
                            for (var j=0; j<headers.length; j++) {
                                //tarr.push(headers[j]+":"+data[j]);
                                tarr.push(data[j]);
                            }
                            lines.push(tarr);
                    }
                }
                quotes = lines;
                //alert(quotes);
            }
        </script>
        <title>Citatmaskinen 2.0</title>
    </head>
    <body>
        <div id="div-btn">
            <button onclick="getQuote();">Nytt citat</button>
            <button onclick="getSource();">Visa svar</button>
        </div>
        <div id="div-quote"><p id="tempQuote">Citat: </p></div>
        <div id="div-source"><p id="tempSource">Svar: </p></div>
        <div id="div-link"><p><a id="tempLink" href="#" target="_blank">LÃ¤nk till Citat</a></p></div>
        <script>
            var divSource = document.getElementById("div-source");
            var divLink = document.getElementById("div-link");     

            var randInd = 0; // Index in Array
            var randQuote = ""; // Temporary random quote
            var randSource = ""; // Temprary random source (who said the quote)
            var randLink = ""; // Temporary link to quote

        function getQuote() {
            divSource.style.display = "none";
            divLink.style.display = "none";

            

            randInd = Math.floor(Math.random() * (quotes.length));
            randQuote = quotes[randInd][0];
            randSource = quotes[randInd][1];
            randLink = quotes[randInd][2];

            document.getElementById("tempQuote").innerHTML = "Citat: " + randQuote;
            document.getElementById("tempSource").innerHTML = "Svar: ";
            document.getElementById("tempLink").href = "#";
            
            }
        function getSource() {
            divSource.style.display = "block";
            divLink.style.display = "block";
            document.getElementById("tempSource").innerHTML = "Svar: " + randSource;
            document.getElementById("tempLink").href = randLink;
        }
        </script>

    </body>
</html>
